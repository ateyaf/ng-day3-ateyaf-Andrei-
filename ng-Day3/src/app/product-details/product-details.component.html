<h2>Meal Details</h2>
<div class="container">
    <div *ngIf="product">
        <img src={{product.img}}>
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.description }}</p>
        <button (click)="addToCart(product)">Add to cart</button>
    </div>
</div>
